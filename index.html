<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lottery</title>
  </head>
  <body>
    <!-- Header -->
    <header id="Header" class="container-fluid p-3 shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <img
          src="/header-img.png"
          alt="Header Logo"
          class="img-fluid"
          style="max-height: 50px"
        />
        <img
          src="/Flag.png"
          alt="Flag"
          class="img-fluid"
          style="max-height: 30px"
        />
      </div>
    </header>

    <!-- Main -->
    <main class="container py-5">
      <section class="row align-items-center g-4">
        <!-- Image -->
        <div class="col-md-6 text-center">
          <img src="/Tab-Img.png" alt="Product" class="img-fluid" />
        </div>

        <!-- Lottery Info -->
        <div class="col-md-6">
          <h6 class="text-primary fw-bold">IT'S FOR FREE</h6>
          <h1 class="fw-bold">Win Apple iPad</h1>

          <div class="d-flex align-items-center gap-3 my-3">
            <p class="fw-bold fs-5 mb-0">
              <del>&euro;1099.00</del> <span class="text-success">&euro;0</span>
            </p>
            <button class="btn btn-primary rounded-pill px-4">
              Lottery Now
            </button>
          </div>

          <h5 class="mt-4">Do you want to win an Apple iPad?</h5>

          <div
            class="border border-success rounded p-3 mt-3"
            style="cursor: pointer"
          >
            <h5 class="fw-bold">Yes I Do!</h5>
            <p class="mb-0">Try to win a brand new Apple iPad</p>
          </div>

          <div
            class="border border-success rounded p-3 mt-3"
            style="cursor: pointer"
          >
            <h5 class="fw-bold">Maybe, but tell me more</h5>
            <p class="mb-0">Get more information about this lottery</p>
          </div>
        </div>
      </section>

      <!-- Features Section -->
      <section class="mt-5">
        <div class="row text-center g-4">
          <div class="col-6 col-md-3">
            <h5>Screen</h5>
            <div
              class="d-flex justify-content-center align-items-center p-4 fs-4 fw-bold"
              style="
                max-width: 200px;
                height: 150px;
                background-color: rgb(61, 63, 63);
              "
            >
              <p>
                6.1"<br /><span class="fs-6" style="color: rgb(104, 105, 105)"
                  >XDR Display</span
                >
              </p>
            </div>
          </div>

          <div class="col-6 col-md-3">
            <h5>Color/Flash</h5>
            <div
              class="d-flex justify-content-center align-items-center p-4 fs-4 fw-bold"
              style="
                max-width: 200px;
                height: 150px;
                background-color: rgb(61, 63, 63);
              "
            >
              <span style="color: rgb(99, 101, 101)">Mid Night</span>
            </div>
          </div>

          <div class="col-6 col-md-3">
            <h5>Capacity</h5>
            <div
              class="d-flex justify-content-center align-items-center p-4 text-light fs-4 fw-bold"
              style="
                max-width: 200px;
                height: 150px;
                background-color: rgb(61, 63, 63);
              "
            >
              <span>512 GB</span>
            </div>
          </div>

          <div class="col-6 col-md-3">
            <h5>Shipping</h5>
            <div
              class="d-flex justify-content-center align-items-center p-4 text-light fs-4 fw-bold"
              style="
                max-width: 200px;
                height: 150px;
                background-color: rgb(61, 63, 63);
              "
            >
              <span>Free</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-white text-center py-3 mt-5">
      <button
        class="btn btn-lg text-light text-dark fw-bold py-3"
        style="background-color: #1cd3d6; max-width: 500px"
      >
        I want to win ipad for Free!
      </button>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
